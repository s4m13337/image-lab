<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageLab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="title">
        <h1>ImageLab - A simple image generation frontend</h1>
    </div>
    
    <form class="input-form">
        <textarea name="prompt" id="prompt" placeholder="Prompt" rows="5" cols="80"></textarea> <br><br>
        
        <table class="controls">
            <tr>
                <td><label for="cfgscale">CFG scale</label></td>
                <td><input type="range" name="cfgscale" id="cfgscale" min="0.0" max="10.0" step="0.1" value="1.0"></td>
                <td><span id="cfgscalevalue">1.0</span></td>
            </tr>
            <tr>
                <td><label for="steps">Steps</label></td>
                <td><input type="range" name="steps" id="steps" min="1" max="50" step="1" value="4"></td>
                <td><span id="stepsvalue">4</span></td>
            </tr>
        </table>
       
        <button onclick="generateImage()" type="button" id="generate-button">Generate</button>
    </form>

    <div id="output-container">
        Generated image will appear here.
    </div>

    <script src="script.js"></script>
</body>
</html>
